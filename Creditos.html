<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        object {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .botao {
            position: absolute;
            top: calc(850px * (100vh / 1080)); /* Mantém a mesma posição relativa à altura da janela */
            left: calc(900px * (100vw / 1920)); /* Mantém a mesma posição relativa à largura da janela */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <object data="assets/contato.png" type="image/png" id="imagem"></object>
       
    </div>
    
</body>
</html>
